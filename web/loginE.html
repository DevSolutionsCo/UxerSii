<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/cuentas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <title>UxerSii</title>
    <link rel="icon" type="image/jpg" href="resources/Logo-uxersii.svg" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <!-------Image-------->

            <div class="text"></div>
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Crea tu cuenta</header>
              <form id="registro-est">
                <div class="input-field">
                  <input
                    type="text"
                    id="nombEST"
                    class="input"
                    placeholder="Nombre del establecimiento"
                    name="nombEST"
                  />
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    id="UbicacionEST"
                    placeholder="Ubicacion"
                    name="UbicacionEST"
                    class="input"
                  />
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    id="passEST"
                    placeholder="Contrase&#241;a"
                    name="passEST"
                    class="input"
                  />
                </div>

                <div class="input-field">
                  <input
                    type="email"
                    id="correoEST"
                    placeholder="Correo electrÃ³nico"
                    name="correoEST"
                    class="input"
                  />
                </div>

                <div class="input-field">
                  <input
                    type="text"
                    id="contactosEST"
                    placeholder="Contactos"
                    name="contactosEST"
                    class="input"
                  />
                </div>

                <div class="input-field">
                  <input
                    type="text"
                    id="redesEST"
                    placeholder="Redes"
                    name="redesEST"
                    class="input"
                  />
                </div>

                <div class="nose">
                  <button
                    type="submit"
                    class="boton"
                    onclick="validarFormulario()"
                    id="envioE"
                  >
                    Enviar
                  </button>
                </div>
                <div class="signin">
                  <span
                    >Ya tienes una cuenta?
                    <a href="signUp.html">Iniciar Sesion</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function clicksillo() {
        var text = document.getElementById("span-fecha");
        text.classList.add("none");
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
