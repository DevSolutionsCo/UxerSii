<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/perfil.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/83ffb1b5fc.js" crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>
<body>
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="https://static.vecteezy.com/system/resources/previews/020/911/746/non_2x/user-profile-icon-profile-avatar-user-icon-male-icon-face-icon-profile-icon-free-png.png" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <button type="button" class="boton-portada" onclick="habilitarInputs()">
                    <i class="fa-solid fa-pen" style="color: #ffffff;"></i> Editar Perfil
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo">Cristopher Molinita</h3>
                <p class="texto">Siempre he preferido no desperdiciar comida, porque no logro tirar nada con facilidad, prefiero regalarlo</p>
            </div>
            <!-- Inicio Form hogar -->
            <div class="perfil-usuario-footer hogar">
                <ul class="lista-datos">
                    <li><input type="text" id="nombH" placeholder="Nombre" name="nombH" class="container" disabled></li>

                    <li><input type="text" id="apelliP" placeholder="Apellido paterno" name="apelliP" class="container" disabled></li>

                    <li><input type="text" id="apelliM" placeholder="Apellido materno" name="apelliM" class="container" disabled></li>

                    <li><input type="date" id="fechNac" placeholder="Fecha de nacimiento" min="1922-01-01" max="2008-12-31" name="fechNac" class="container" disabled></li>

                    <li><input type="email" id="correoH" placeholder="Correo electronico" name="correoH" class="container" disabled></li>

                </ul>
                <ul class="lista-datos">
                    <li><input type="password" id="passwH" placeholder="Contraseña" name="passwH" class="container" disabled></li>
                    <li><select name="genero" id="genero" class="genero container" disabled>
                        <option value="Selecciona tu genero">Selecciona tu genero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="No binario">No binario</option>
                        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                      </select></li>
                    <li><input type="text" id="nombUserH" placeholder="Ingresa tu nombre de usuario" name="nombUserH" class="container" disabled></li>
                    <li><input type="number" id="CPH" placeholder="Codigo postal" name="CPH" class="container" disabled></li>
                    <li><select name="red" id="red_hogar" class="red container" disabled>
                        <option value="Selecciona tu tipo de red">Selecciona tu red</option>
                        <option value="instagram">Instragram</option>
                        <option value="facebook">Facebook</option>
                        <option value="Twiter">Twiter(X)</option>
                      </select></li>
                      <li><input type="text" id="red_link_hogar" placeholder="Link de tu red" name="redEST" class="container" disabled></li>
                    
                </ul>
            </div>

            <!-- Fin form hogar -->

            <!-- Inicio form Estable -->
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><input type="text" id="nombEST" placeholder="Nombre del establecimiento" name="nombEST" class="container" disabled></li>

                    <li><input type="text" id="UbicacionEST" placeholder="Ubicacion" name="UbicacionEST" class="container" disabled></li>

                    <li><input type="password" id="passEST" placeholder="Contraseña" name="passEST" class="container" disabled></li > 

                </ul>
                <ul class="lista-datos">
                    <li><input type="text" id="contactosEST" placeholder="Contacto" name="contactosEST" class="container" disabled></li>
                    <li><input type="email" id="correoEST" placeholder="Correo electronico" name="correoEST" class="container" disabled></li>
                    <li><select name="red" id="red_esta" class="red container" disabled>
                        <option value="Selecciona tu tipo de red">Selecciona tu red</option>
                        <option value="instagram">Instragram</option>
                        <option value="facebook">Facebook</option>
                        <option value="Twiter">Twiter(X)</option>
                      </select></li>
                      <li><input type="text" id="red_link_esta" placeholder="Link de tu red" name="redEST" class="container" disabled></li>
                </ul>
            </div>
<!-- Fin form Hogar -->

            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-signs"></i> Direccion de usuario:</li>
                    <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                    <li><i class="icono fas fa-briefcase"></i> Trabaja en.</li>
                    <li><i class="icono fas fa-building"></i> Cargo</li>
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-marker-alt"></i> Ubicacion.</li>
                    <li><i class="icono fas fa-calendar-alt"></i> Fecha nacimiento.</li>
                    <li><i class="icono fas fa-user-check"></i> Registro.</li>
                    <li><i class="icono fas fa-share-alt"></i> Redes sociales.</li>
                </ul>
            </div>
            <div class="redes-sociales">
                <a href="" class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
                <a href="" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
                <a href="" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
            </div>
        </div>
    </section>
    <!--====  End of html  ====-->
    <script src="editarperfil.js"></script>
</body>
</html>
