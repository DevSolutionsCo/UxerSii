<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/cuentas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <title>UxerSii</title>
    <link rel="icon" type="image/jpg" href="resources/Logo-uxersii.svg" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <!-------Image-------->

            <div class="text"></div>
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Crea tu cuenta</header>
              <form id="registro-hogar" action="signUp.jsp">
                <div class="input-field">
                  <input
                    id="nombH"
                    name="nombH"
                    type="text"
                    class="input"
                    required
                    placeholder="Nombre"
                  />
                </div>
                  <div class="input-field">
                  <input
                    id="apelliP"
                    name="apelliP"
                    type="text"
                    class="input"
                    required
                    placeholder="Apellido Paterno"
                  />
                </div>
                  <div class="input-field">
                  <input
                    id="apelliM"
                    name="apelliM"
                    type="text"
                    class="input"
                    required
                    placeholder="Apellido Materno"
                  />
                </div>

                <div class="input-field">
                  <input
                    type="date"
                    id="fechNac"
                    min="1922-01-01"
                    max="2006-12-31"
                    name="fechNac"
                    class="input"
                    onclick="clicksillo()"
                  />
                  <span class="Fecha" id="span-fecha">Fecha de nacimiento</span>
                </div>

                <div class="input-field">
                  <input
                    type="email"
                    id="correoH"
                    placeholder="Correo electronico"
                    name="correoH"
                    class="input"
                    required
                  />
                </div>

                <div class="input-field">
                  <input
                    type="password"
                    id="passwH"
                    placeholder="Contrase&#241;a"
                    name="passwH"
                    class="input"
                  />
                </div>

                <div class="input-field">
                  <select
                    name="genero"
                    id="genero"
                    name="genero"
                    class="input"
                    id="genero"
                  >
                    <option value="Selecciona tu genero">
                      Selecciona tu genero
                    </option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="No binario">No binario</option>
                    <option value="Prefiero no decirlo">
                      Prefiero no decirlo
                    </option>
                  </select>
                </div>

                <div class="input-field">
                  <input
                    type="text"
                    id="nombUserH"
                    placeholder="Nombre de usuario"
                    name="nombUserH"
                    class="input"
                  />
                </div>

                <div class="input-field">
                  <input
                    type="number"
                    id="CPH"
                    placeholder="Codigo postal"
                    name="CPH"
                    class="input"
                  />
                </div>

                <div class="nose">
                  <button
                    type="button"
                    class="boton"
                    onclick="validarFormulario()"
                    id="envio"
                  >
                    Enviar
                  </button>
                </div>
                <div class="signin">
                  <span
                    >Ya tienes una cuenta? <a href="">Iniciar Sesion</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function clicksillo() {
        var text = document.getElementById("span-fecha");
        text.classList.add("none");
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
